language: node_js

node_js: stable

cache:
    directories:
        - node_modules

before_install:
    - npm install -g hexo
    - npm install -g hexo-cli

install:
    - npm install

before_script:
    - git clone --branch master https://${GH_REF} .deploy_github
    - git clone --branch master https://github.com/iissnan/hexo-theme-next themes/next-reloaded

script:
    - hexo cl
    - hexo g

after_script:
    - cd .deploy_github
    - mv .git/ ../public/
    - cd ../public
    - rm -rf ../.deploy_github
    - git config user.name "lfire"
    - git config user.email "yunzhi.li.08@gmail.com"
    - git add .
    - git commit -m "Travis-CI auto commit"
    - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master

branches:
    only:
        - src

env:
    global:
        - GH_REF: github.com/lfire/lfire.github.io.git
        - secure: ""
